<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Clon Instagram - Perfil</title>

    <!-- Bootstrap CSS (opcional para grid) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos del proyecto -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-4">

    <!-- SWITCH DARK MODE -->
    <div class="d-flex justify-content-end mb-3">
        <button id="themeSwitch" class="theme-btn" type="button">Dark Mode</button>
    </div>

    <!-- PERFIL -->
    <div class="row profile-header align-items-center">
        <div class="col-4 col-md-3 text-center">
            <img src="https://via.placeholder.com/150" alt="Foto perfil" class="profile-img">
        </div>
        <div class="col-8 col-md-9">
            <h2 class="fw-bold mb-1">johnn_dev</h2>
            <p class="mb-0">Frontend & UI Designer</p>
            <p class="mb-0">Clon de Instagram — proyecto de portfolio.</p>
        </div>
    </div>

    <hr>

    <!-- GALERÍA 4x3 -->
    <div id="gallery" class="row g-1">
        <!-- Cada .gallery-item contiene img y like-box -->
        <!-- He dejado 12 imágenes de ejemplo -->
        <div class="col-3 gallery-item">
            <img data-index="0" src="https://picsum.photos/800?random=1" alt="" class="gallery-img">
            <div class="like-box">❤️ 120</div>
        </div>
        <div class="col-3 gallery-item">
            <img data-index="1" src="https://picsum.photos/800?random=2" alt="" class="gallery-img">
            <div class="like-box">❤️ 89</div>
        </div>
        <div class="col-3 gallery-item">
            <img data-index="2" src="https://picsum.photos/800?random=3" alt="" class="gallery-img">
            <div class="like-box">❤️ 200</div>
        </div>
        <div class="col-3 gallery-item">
            <img data-index="3" src="https://picsum.photos/800?random=4" alt="" class="gallery-img">
            <div class="like-box">❤️ 56</div>
        </div>

        <div class="col-3 gallery-item">
            <img data-index="4" src="https://picsum.photos/800?random=5" alt="" class="gallery-img">
            <div class="like-box">❤️ 134</div>
        </div>
        <div class="col-3 gallery-item">
            <img data-index="5" src="https://picsum.photos/800?random=6" alt="" class="gallery-img">
            <div class="like-box">❤️ 98</div>
        </div>
        <div class="col-3 gallery-item">
            <img data-index="6" src="https://picsum.photos/800?random=7" alt="" class="gallery-img">
            <div class="like-box">❤️ 60</div>
        </div>
        <div class="col-3 gallery-item">
            <img data-index="7" src="https://picsum.photos/800?random=8" alt="" class="gallery-img">
            <div class="like-box">❤️ 210</div>
        </div>

        <div class="col-3 gallery-item">
            <img data-index="8" src="https://picsum.photos/800?random=9" alt="" class="gallery-img">
            <div class="like-box">❤️ 142</div>
        </div>
        <div class="col-3 gallery-item">
            <img data-index="9" src="https://picsum.photos/800?random=10" alt="" class="gallery-img">
            <div class="like-box">❤️ 73</div>
        </div>
        <div class="col-3 gallery-item">
            <img data-index="10" src="https://picsum.photos/800?random=11" alt="" class="gallery-img">
            <div class="like-box">❤️ 199</div>
        </div>
        <div class="col-3 gallery-item">
            <img data-index="11" src="https://picsum.photos/800?random=12" alt="" class="gallery-img">
            <div class="like-box">❤️ 150</div>
        </div>
    </div>
</div>

<!-- MODAL/CARRUSEL PERSONALIZADO -->
<div id="imageModal" class="custom-modal hidden" aria-hidden="true">
    <button id="closeBtn" class="close-btn" aria-label="Cerrar imagen">✕</button>

    <button id="prevBtn" class="nav-btn left" aria-label="Anterior">‹</button>

    <div class="modal-content-wrapper">
        <img id="modalImg" class="modal-img" src="" alt="Ampliación">
    </div>

    <button id="nextBtn" class="nav-btn right" aria-label="Siguiente">›</button>
</div>

<!-- Script (al final para asegurar que DOM esté cargado) -->
<script src="script.js"></script>
</body>
</html>
