<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Instagram Profile Clone</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="dark">

<div class="container mt-4">

    <!-- DARK MODE SWITCH -->
    <div class="d-flex justify-content-end mb-4">
        <label class="switch">
            <input id="themeSwitch" type="checkbox" checked>
            <span class="slider"></span>
        </label>
    </div>

    <!-- PROFILE -->
    <div class="row profile-header align-items-center">
        <div id="profile-photo" class="col-4 col-md-3 text-center">
            <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile photo" class="profile-img">
        </div>

        <div id="profile-text" class="col-8 col-md-9">
            <h2>Johnn BlueScreen</h2>
            <p class="role">Frontend Developer · UI / UX Designer</p>
            <p class="project">Instagram Profile Clone — UI & Interaction Demo</p>
        </div>
    </div>

    <!-- GALLERY -->
    <div id="gallery" class="row g-3">
        <!-- ITEM -->
        <div class="col-3 gallery-item">
            <img data-index="0" src="https://picsum.photos/800?random=1" class="gallery-img">
            <div class="like-box">❤️ 120</div>
        </div>
        <div class="col-3 gallery-item">
            <img data-index="1" src="https://picsum.photos/800?random=2" class="gallery-img">
            <div class="like-box">❤️ 89</div>
        </div>
        <div class="col-3 gallery-item">
            <img data-index="2" src="https://picsum.photos/800?random=3" class="gallery-img">
            <div class="like-box">❤️ 200</div>
        </div>
        <div class="col-3 gallery-item">
            <img data-index="3" src="https://picsum.photos/800?random=4" class="gallery-img">
            <div class="like-box">❤️ 56</div>
        </div>

        <div class="col-3 gallery-item">
            <img data-index="4" src="https://picsum.photos/800?random=5" class="gallery-img">
            <div class="like-box">❤️ 134</div>
        </div>
        <div class="col-3 gallery-item">
            <img data-index="5" src="https://picsum.photos/800?random=6" class="gallery-img">
            <div class="like-box">❤️ 98</div>
        </div>
        <div class="col-3 gallery-item">
            <img data-index="6" src="https://picsum.photos/800?random=7" class="gallery-img">
            <div class="like-box">❤️ 60</div>
        </div>
        <div class="col-3 gallery-item">
            <img data-index="7" src="https://picsum.photos/800?random=8" class="gallery-img">
            <div class="like-box">❤️ 210</div>
        </div>

         <div class="col-3 gallery-item">
            <img data-index="4" src="https://picsum.photos/800?random=9" class="gallery-img">
            <div class="like-box">❤️ 134</div>
        </div>
        <div class="col-3 gallery-item">
            <img data-index="5" src="https://picsum.photos/800?random=10" class="gallery-img">
            <div class="like-box">❤️ 98</div>
        </div>
        <div class="col-3 gallery-item">
            <img data-index="6" src="https://picsum.photos/800?random=11" class="gallery-img">
            <div class="like-box">❤️ 60</div>
        </div>
        <div class="col-3 gallery-item">
            <img data-index="7" src="https://picsum.photos/800?random=12" class="gallery-img">
            <div class="like-box">❤️ 210</div>
        </div>
    </div>
</div>

<!-- MODAL / CAROUSEL -->
<div id="imageModal" class="custom-modal hidden">
    <button id="closeBtn" class="close-btn">✕</button>
    <button id="prevBtn" class="nav-btn left">‹</button>

    <div class="modal-content-wrapper">
        <img id="modalImg" class="modal-img">
    </div>

    <button id="nextBtn" class="nav-btn right">›</button>
</div>

<script src="script.js"></script>
</body>
</html>
